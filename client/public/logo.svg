<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="botGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#botGrad)"/>
  <!-- Robot head outline -->
  <rect x="120" y="140" width="272" height="220" rx="40" fill="#ffffff" opacity="0.95"/>
  <!-- Eyes -->
  <circle cx="190" cy="240" r="35" fill="url(#accentGrad)"/>
  <circle cx="322" cy="240" r="35" fill="url(#accentGrad)"/>
  <!-- Eye highlights -->
  <circle cx="200" cy="230" r="12" fill="#ffffff" opacity="0.8"/>
  <circle cx="332" cy="230" r="12" fill="#ffffff" opacity="0.8"/>
  <!-- Smile/Mouth -->
  <path d="M180 310 Q256 360 332 310" stroke="url(#accentGrad)" stroke-width="16" fill="none" stroke-linecap="round"/>
  <!-- Antenna -->
  <rect x="246" y="80" width="20" height="70" rx="10" fill="#ffffff" opacity="0.95"/>
  <circle cx="256" cy="70" r="25" fill="url(#accentGrad)"/>
  <!-- Ears/Side panels -->
  <rect x="85" y="200" width="25" height="80" rx="12" fill="#ffffff" opacity="0.95"/>
  <rect x="402" y="200" width="25" height="80" rx="12" fill="#ffffff" opacity="0.95"/>
</svg>
