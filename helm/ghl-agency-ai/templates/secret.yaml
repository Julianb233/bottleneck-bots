{{- if not .Values.externalSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ghl-agency-ai.secretName" . }}
  labels:
    {{- include "ghl-agency-ai.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.databaseUrl }}
  DATABASE_URL: {{ .Values.secrets.databaseUrl | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  {{- end }}
  {{- if .Values.secrets.oauthServerUrl }}
  OAUTH_SERVER_URL: {{ .Values.secrets.oauthServerUrl | quote }}
  {{- end }}
  {{- if .Values.secrets.ownerOpenId }}
  OWNER_OPEN_ID: {{ .Values.secrets.ownerOpenId | quote }}
  {{- end }}
  {{- if .Values.secrets.geminiApiKey }}
  GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.browserbaseApiKey }}
  BROWSERBASE_API_KEY: {{ .Values.secrets.browserbaseApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.browserbaseProjectId }}
  BROWSERBASE_PROJECT_ID: {{ .Values.secrets.browserbaseProjectId | quote }}
  {{- end }}
{{- end }}
